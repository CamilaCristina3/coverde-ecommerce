{% extends "shared/base.html" %}

{% block content %}
<div class="container my-5">
    <h2>Meus Favoritos</h2>
    <ul>
        {% for item in favoritos %}
            <li>{{ item.produto.nome }}</li>
        {% empty %}
            <li>Você ainda não tem favoritos.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
