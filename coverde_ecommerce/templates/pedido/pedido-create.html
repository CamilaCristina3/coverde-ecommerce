{% extends "shared/base.html" %}
{% load static %}

{% block title %}Criar Pedido - COVERDE{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Criar Novo Pedido</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">Selecione os Produtos</h5>
            </div>
            <div class="card-body">
                {{ form.produtos }}
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">Morada de Entrega</h5>
            </div>
            <div class="card-body">
                {{ form.morada_entrega }}
            </div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-check-circle me-2"></i>Confirmar Pedido
            </button>
        </div>
    </form>
</div>
{% endblock %}
