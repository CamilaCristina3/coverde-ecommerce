
{% extends "shared/base.html" %}
{% load custom_tags %} 
{% load static %}


<div class="border-bottom pb-3 mb-3">
    <div class="row align-items-center">
        <div class="col-md-2">
            <img src="{{ item.produto.imagem.url }}" 
                 alt="{{ item.produto.nome }}" 
                 class="img-fluid rounded"
                 style="max-height: 80px;">
        </div>
        <div class="col-md-5">
            <h5 class="mb-1">{{ item.produto.nome }}</h5>
            <small class="text-muted">{{ item.produto.categoria.nome }}</small>
        </div>
        <div class="col-md-2">
            <p class="mb-0">€{{ item.preco_unitario|floatformat:2 }}</p>
        </div>
        <div class="col-md-1">
            <p class="mb-0">x{{ item.quantidade }}</p>
        </div>
        <div class="col-md-2 text-end">
            <p class="mb-0 fw-bold">€{{ item.subtotal|floatformat:2 }}</p>
        </div>
    </div>
</div>
