{% extends "base.html" %}
{% load static %}

{% block title %}Editar Perfil - COVERDE{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 bg-white p-4 rounded shadow-sm">

      <h3 class="text-success fw-bold mb-4 text-center">✏️ Editar Perfil</h3>

      <!-- Mensagens -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        {% endfor %}
      {% endif %}

      <!-- Formulário -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Primeiro Nome</label>
            <input type="text" name="primeiro_nome" class="form-control" value="{{ user.primeiro_nome }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Último Nome</label>
            <input type="text" name="ultimo_nome" class="form-control" value="{{ user.ultimo_nome }}" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Telemóvel</label>
          <input type="text" name="telemovel" class="form-control" value="{{ user.telemovel }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Localidade</label>
          <input type="text" name="localidade" class="form-control" value="{{ user.localidade }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Descrição (sobre ti)</label>
          <textarea name="descricao" rows="4" class="form-control">{{ user.descricao }}</textarea>
        </div>

        <div class="mb-4">
          <label class="form-label">Foto de Perfil</label><br>
          {% if user.foto_perfil %}
            <img src="{{ user.foto_perfil.url }}" class="rounded mb-2" width="100" alt="Foto atual"><br>
          {% endif %}
          <input type="file" name="foto_perfil" class="form-control">
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success rounded-pill">Guardar Alterações</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
