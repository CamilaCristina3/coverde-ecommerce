{% extends "pt/shared/base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}">
        </div>
        <div class="col-md-6">
            <h1>{{ produto.nome }}</h1>
            <p class="text-success h4">{{ produto.preco }} € / {{ produto.get_unidade_display }}</p>
            <p>{{ produto.descricao }}</p>
            
            <!-- Formulário de compra -->
            <form method="post" action="{% url 'adicionar_carrinho' produto.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">
                    Adicionar ao Carrinho
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
