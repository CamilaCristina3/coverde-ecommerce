{% extends "pt/shared/base.html" %}
{% load static %}

{% load static i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">{% trans "Login" %}</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">{% trans "Email" %}</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   required
                                   placeholder="exemplo@coverde.pt">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">{% trans "Password" %}</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                {% trans "Entrar" %}
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <a href="{% url 'loja:password_reset' %}" class="text-decoration-none">
                                {% trans "Esqueceu-se da password?" %}
                            </a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light">
                    <p class="mb-0">{% trans "NÃ£o tem conta?" %} 
                        <a href="{% url 'loja:registar_consumidor' %}" class="text-success fw-bold">
                            {% trans "Registe-se aqui" %}
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
