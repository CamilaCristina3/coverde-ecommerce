{% extends "pt/layouts/base.html" %}
{% block title %}Adicionar Produto{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Adicionar Novo Produto</h2>
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="row">
            {% for field in form %}
                <div class="mb-3 col-md-6">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success">Salvar Produto</button>
        <a href="{% url 'loja:dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
