{% extends "base.html" %}
{% load static %}

{% block title %}Novo Produto - COVERDE{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <h2 class="fw-bold mb-4 text-center text-success">üì¶ Adicionar Novo Produto</h2>

      <form method="post" enctype="multipart/form-data" class="bg-white shadow-sm p-4 rounded">
        {% csrf_token %}

        <!-- Nome e Pre√ßo -->
        <div class="row mb-3">
          <div class="col-md-8">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" name="nome" id="nome" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="preco" class="form-label">Pre√ßo (‚Ç¨)</label>
            <input type="number" step="0.01" name="preco" id="preco" class="form-control" required>
          </div>
        </div>

        <!-- Quantidade e Categoria -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="text" name="quantidade" id="quantidade" placeholder="Ex: 1kg, caixa 5kg" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="categoria" class="form-label">Categoria</label>
            <select name="categoria" id="categoria" class="form-select" required>
              <option value="">Seleciona uma categoria</option>
              {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Modo de Produ√ß√£o -->
        <div class="mb-3">
          <label for="modo_producao" class="form-label">Modo de Produ√ß√£o</label>
          <select name="modo_producao" id="modo_producao" class="form-select" required>
            <option value="convencional">Convencional</option>
            <option value="biologico">Biol√≥gico</option>
            <option value="hidroponico">Hidrop√≥nico</option>
          </select>
        </div>

        <!-- Data de Colheita -->
        <div class="mb-3">
          <label for="data_colheita" class="form-label">Data da Colheita</label>
          <input type="date" name="data_colheita" id="data_colheita" class="form-control">
        </div>

        <!-- Descri√ß√£o -->
        <div class="mb-3">
          <label for="descricao" class="form-label">Descri√ß√£o</label>
          <textarea name="descricao" id="descricao" rows="4" class="form-control" placeholder="Fala sobre o produto..."></textarea>
        </div>

        <!-- Upload de Imagens -->
        <div class="mb-4">
          <label for="imagens" class="form-label">Imagens do Produto</label>
          <input type="file" name="imagens" id="imagens" multiple class="form-control">
          <small class="text-muted">Podes carregar v√°rias imagens.</small>
        </div>

        <!-- Bot√£o de envio -->
        <div class="text-center">
          <button type="submit" class="btn btn-orange px-5 py-2 rounded-pill">Publicar Produto</button>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
