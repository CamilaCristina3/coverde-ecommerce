{% extends "base.html" %}
{% load static %}

{% block title %}Completar Registo - COVERDE{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center py-5">
  <div class="col-md-7 bg-white p-4 rounded shadow-sm">

    <h3 class="text-success text-center fw-bold mb-4">üìù Criar Conta</h3>

    <!-- Mensagens (erros ou alertas) -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
      {% endfor %}
    {% endif %}

    <!-- Formul√°rio -->
    <form method="post">
      {% csrf_token %}

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="primeiro_nome" class="form-label">Primeiro Nome</label>
          <input type="text" name="primeiro_nome" id="primeiro_nome" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="ultimo_nome" class="form-label">√öltimo Nome</label>
          <input type="text" name="ultimo_nome" id="ultimo_nome" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="telemovel" class="form-label">Telem√≥vel</label>
        <input type="text" name="telemovel" id="telemovel" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="perfil" class="form-label">Perfil</label>
        <select name="perfil" id="perfil" class="form-select" required>
          <option value="">Seleciona o teu perfil</option>
          <option value="consumidor">Sou consumidor</option>
          <option value="produtor">Sou produtor</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Palavra-passe</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <!-- ‚úÖ CONSENTIMENTO -->
      <div class="form-check mt-3 mb-4">
        <input class="form-check-input" type="checkbox" name="consentimento" id="consentimento" required>
        <label class="form-check-label" for="consentimento">
          Aceito o tratamento dos meus dados pessoais conforme a <a href="{% url 'politica_privacidade' %}" target="_blank">Pol√≠tica de Privacidade</a>.
        </label>
      </div>

      <!-- Bot√£o -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success rounded-pill">Criar Conta</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
