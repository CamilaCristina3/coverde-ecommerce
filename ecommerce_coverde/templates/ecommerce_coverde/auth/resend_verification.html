{% extends "shared/base.html" %}
{% load static %}

{% block title %}Reenviar Verificação - COVERDE{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="border p-4 bg-white rounded shadow-sm">
                <h2 class="text-center mb-4">Reenviar Verificação</h2>
                
                {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">E-mail cadastrado</label>
                        <input type="email" name="email" class="form-control" 
                               id="id_email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-paper-plane me-2"></i> Enviar Novamente
                    </button>
                    
                    <div class="text-center small">
                        <a href="{% url 'ecommerce_coverde:login' %}" 
                           class="text-decoration-none">
                            Voltar para o login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
