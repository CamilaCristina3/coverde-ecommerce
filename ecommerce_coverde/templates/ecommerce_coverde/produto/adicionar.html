{% extends "shared/base.html" %}
{% load static %}

{% block title %}Novo Produto - COVERDE{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h2 class="fw-bold mb-4 text-center text-success">üì¶ Adicionar Novo Produto</h2>

      <form method="post" enctype="multipart/form-data" class="bg-white shadow-sm p-4 rounded">
        {% csrf_token %}

        <!-- Nome e Pre√ßo -->
        <div class="row mb-3">
          <div class="col-md-8">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" name="nome" id="nome" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="preco" class="form-label">Pre√ßo (‚Ç¨)</label>
            <input type="number" step="0.01" name="preco" id="preco" class="form-control" required>
          </div>
        </div>

        <!-- Quantidade e Unidade -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="stock" class="form-label">Quantidade em Stock</label>
            <input type="number" name="stock" id="stock" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="unidade" class="form-label">Unidade de Medida</label>
            <select name="unidade" id="unidade" class="form-select" required>
              <option value="kg">Quilograma (kg)</option>
              <option value="g">Grama (g)</option>
              <option value="un">Unidade (un)</option>
              <option value="l">Litro (l)</option>
              <option value="ml">Mililitro (ml)</option>
            </select>
          </div>
        </div>

        <!-- Categoria e Modo de Produ√ß√£o -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="categoria" class="form-label">Categoria</label>
            <select name="categoria" id="categoria" class="form-select" required>
              <option value="">Seleciona uma categoria</option>
              {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Certifica√ß√£o Biol√≥gica</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="certificado_biologico" id="certificado_biologico">
              <label class="form-check-label" for="certificado_biologico">
                Produto Biol√≥gico
              </label>
            </div>
          </div>
        </div>

        <!-- Restante do formul√°rio permanece igual -->
        <!-- ... -->
      </form>
    </div>
  </div>
</div>
{% endblock %}
