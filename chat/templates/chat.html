{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/customfonts.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Chat Privado</h2>
    
        <!-- Guardar o userId do Django num input hidden para uso no JavaScript -->
        <input type="hidden" id="userId" value="{{ request.session.user_id }}">
    
        <select id="receiver" class="form-control mb-3">
            <option disabled selected>Selecione um utilizador</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.primeiro_nome }} {{ user.ultimo_nome }}</option>
            {% endfor %}
        </select>
    
        <div id="chat-box" class="chat-box border p-3 mb-3" style="height: 300px; overflow-y: auto; background: #f9f9f9;">
            <!-- Mensagens carregadas do histórico -->
            {% for message in messages %}
                {% if message.sender.id == request.session.user_id %}
                    <p><strong>Você:</strong> {{ message.content }}</p>
                {% else %}
                    <p><strong>{{ message.sender.primeiro_nome }} {{ message.sender.ultimo_nome }}:</strong> {{ message.content }}</p>
                {% endif %}
            {% endfor %}
        </div>
    
        <form id="chat-form" class="mt-3">
            <input type="text" id="message" class="form-control" placeholder="Escreva uma mensagem..." required>
            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        </form>
    </div>
    

    <!-- Importação dos scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="{% static 'chat/chat.js' %}"></script>
</body>
</html>
